<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-light bg-dark justify-content-center" >
        <span class="navbar-brand mb-0 h1 center text-light ">Weather Dashboard</span>
    </nav>
    
    
        <div class ="row">
        <div class="col-md-4">
        <p>Search for City:</p>
        <div class="input-group flex-nowrap">
            <input type="text"  id ="search-request" class="form-control" placeholder="Enter a City" aria-label="Username"
                aria-describedby="addon-wrapping">
                <button type="button" class="btn btn-primary"id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <section >
            <ul id="previous-searches">
            <!--Inserts search from local storage-->
                
            </ul>

        </section>
        
        </div>
        <div class = "col-md-8">
            <div class="row">
            <p>
                <ul id="currentForcast">
                    <!--insert Searched City's current forcast-->
                    <h1 id="searched-city"></h1>
                    <li id="main-temp"></li>
                    <li id ="main-humidity"></li>
                    <li id ="main-windspeed"></li>
                    <li id="main-UV"></li>

                </ul>
            </p>
            </div>

            <!--Used to display the 5 day forcast-->
            <div class="row" id="futureForcast">
                <div class = "col">
                    <ul id="day1">

                    </ul>
                </div>
                <div class = "col" >
                    <ul id="day2">
                    
                    </ul>
                </div>
                <div class = "col" >
                    <ul id="day3">
                    
                    </ul>
                </div>
                <div class = "col" >
                    <ul id="day4">
                    
                    </ul>
                </div>
                <div class = "col">
                    <ul id="day5">
                    
                    </ul>
                </div>
            
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
        <script src="script.js"></script>
</body>
</html>
