<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav id ="navHeader"class="navbar navbar-light weather-Color" class="title">
        <h2 id="title">Weather Dashboard</h2>
        <ul>
            <li>
                <a href="">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <a href="">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </li>
        </ul>
    </nav>



    <main>
        <div class="jumbotron bg-light p-4 float-left" id="search-section">

            <p>Search for a city:</p>

            <form class="input-group mb-3">
                <input type="text" class="form-control input-text" placeholder="City Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn weather-Color fas fa-search" id="search-button" type="button"
                        id="button-addon2"></button>
                </div>
            </form>

            <div class="history-container"></div>

        </div>

        <div class="container float-left m-5" id="main-container">
            <div class="row">

                <!-- Current Forecast -->
                <div class="jumbotron" id="main-jumbo">
                    <h1 class="display-8">Search for a city to see the weather and the forecast</h1>
                </div>

            </div>

            <div class="row" id="forecast-title"></div>


            <!-- 5 Day Forecast -->
            <div class="row justify-content-between" id="forecast">
                <div class="col-md-2 col-5"></div>
                <div class="col-md-2 col-5"></div>
                <div class="col-md-2 col-5"></div>
                <div class="col-md-2 col-5"></div>
                <div class="col-md-2 col-5"></div>
            </div>

        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="script.js"></script>
</body>
</html>
